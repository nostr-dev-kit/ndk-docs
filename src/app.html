<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%sveltekit.assets%/favicon.png" />
        <meta name="viewport" content="width=device-width" />
        <link rel="preconnect" href="https://rsms.me/" />
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
        <link rel="stylesheet" href="/styles/prism-duotone-dark.css" />
        %sveltekit.head%

        <!-- This listens for sections to highlight in our TableOfContents component -->
        <script type="text/javascript">
            window.addEventListener('DOMContentLoaded', () => {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach((entry) => {
                        const id = entry.target.getAttribute('id');
                        const elem = document.querySelector(`a.tableOfContentsLink[href="#${id}"]`);
                        if (elem) {
                            if (entry.intersectionRatio > 0) {
                                elem.classList.add('active');
                            } else {
                                elem.classList.remove('active');
                            }
                        }
                    });
                });

                // Track all sections that have an `id` applied
                document.querySelectorAll('.sectionHeader[id]').forEach((section) => {
                    observer.observe(section);
                });
            });
        </script>
    </head>
    <body
        data-sveltekit-preload-data="hover"
        class="bg-zinc-50 text-zinc-950 dark:bg-zinc-900 dark:text-zinc-100 antialiased"
    >
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
